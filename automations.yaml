- alias: "Open Door"
  trigger:
    platform: state
    entity_id: binary_sensor.sensative_strips_sensor
    from: 'off'
    to: 'on'
  action:
    service: notify.telegram
    data:
      message: "Door is Opened"

- alias: "Close Door"
  trigger:
    platform: state
    entity_id: binary_sensor.sensative_strips_sensor
    from: 'on'
    to: 'off'
  action:
    service: notify.telegram
    data:
      message: "Door is Closed"

